    <main>
        <h1>Contact Us</h1>
        <h2>White Water Rafting Company</h2>
        <p>123 River Road, Adventure City, ST 45678</p>
        <p>Phone: 999-999-9999</p>
        <p>Email: info@whitewaterrafting.com </p>
        <div class="map">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0194567890123!2d-122.41941548468123!3d37.77492977975967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085809c5b6c8e7b%3A0x4a4a4a4a4a4a4a4a!2s123%20River%20Road%2C%20Adventure%20City%2C%20ST%2045678!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
                width="600" height="450" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <form>
            <fieldset>
                <legend>Contact Us</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message-purpose">Message Purpose:</label>
                <input type="radio" id="inquiry" name="purpose" value="inquiry">
                <label for="inquiry">General Inquiry</label>
                <input type="radio" id="Reservation" name="purpose" value="booking">
                <label for="Reservation">Reservation Questions</label>
                <input type="radio" id="Website" name="purpose" value="feedback">
                <label for="Website">Website Suggestions</label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe"> Please Subscribe me to the monthly newsletter.</label>

                <button type="submit">Get in Touch!</button>
            </fieldset>
        </form>
    </main>
    <div>
        <section>
            <div class="grid-container">
                <div class="grid-item grid-item-title">
                    <h2>We are here to serve</h2>
